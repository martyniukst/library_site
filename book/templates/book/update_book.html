{% extends 'book/base.html' %}
{% block title %}
{{book.name}}
{% endblock %}

{% block content %}

<form action="{% url 'update_book' id=book.id%}" method = 'POST'>{% csrf_token %}

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="first_name">Book Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{book.name}} ">
    </div>
          <div class="form-group col-md-3">
      <label for="middle_name">Description</label>
      <input type="text" class="form-control" id="description" name="description" value="{{book.description}}">
    </div>

    <div class="form-group col-md-3">
      <label for="middle_name">Count</label>
      <input type="text" class="form-control" id="count" name="count" value={{book.count}}>
    </div>


  </div>

  <button type="submit" value="Submit" class="btn btn-primary">Зберегти</button>
</form>
{% endblock %}
