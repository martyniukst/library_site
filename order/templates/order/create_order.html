{% extends 'order/base.html' %}
{% block title %}
Add a new order
{% endblock %}

{% block content %}

<form action="{% url 'create_order' %}" method = 'POST'>{% csrf_token %}

  <div class="form-row">
    <div class="form-group col-md-4"">
      <label for="first_name">User</label>
      <select id="user" name="user" class="form-control">
      {% for user in users %}
       <option id="user" name="user" value={{user.id}}> ID {{user.id|default:"-"}}. {{user.last_name|default:"-"}} {{user.first_name|default:"-"}} </option>
      {% endfor %}
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="middle_name">Book</label>
      <select id="book" name="book" class="form-control">
      {% for book in books %}
       <option id="book" name="book" value={{book.id}}> ID {{book.id|default:"-"}}. {{book.name|default:"-"}} </option>
      {% endfor %}
      </select>
    </div>

      <div class="form-group col-md-3">
      <label for="book_count">Count</label>
      <input class="form-control" id="book_count" value="1" name="book_count">
    </div>


    <div class="form-group col-md-3">
      <label for="plated_end_at">End of Rental</label>
      <input class="form-control" type="date"  value="{{ date }}" id="plated_end_at" name="plated_end_at">
    </div>
  </div>

  <button type="submit" value="Submit" class="btn btn-primary">Зберегти</button>
</form>
{% endblock %}
