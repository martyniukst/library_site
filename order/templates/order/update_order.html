{% extends 'order/base.html' %}
{% block title %}
Update order
{% endblock %}

{% block content %}

<form class="form" action="{% url 'update_order' id=order.id%}" method = 'POST'>{% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="email">User</label>
      <input type="email" class="form-control" id="email"  name="email" value="ID {{order.user.id}}. {{order.user.last_name}} {{order.user.first_name}}"disabled>
    </div>
    <div class="form-group col-md-4">
      <label for="book">Book</label>
      <input type="text" class="form-control" id="book"  name="book" value="ID {{order.book.id}}.{{order.book.name}}" disabled>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="last_name">Must be returned to:</label>
      <input class="form-control" type="text" id="plated_end_at" value="{{order.plated_end_at|date:"Y-m-d" }} {{order.plated_end_at|time:"H:i:s"}}" name="plated_end_at">
    </div>
    <div class="form-group col-md-3">
      <label for="middle_name">Returned</label>
      <select id="end_at" name="end_at" class="form-control">
      <option id="end_at" name="end_at" value=0> No </option>
      <option id="end_at" name="end_at" value=1> Yes </option>
      </select>
    </div>
  </div>
  <button type="submit" value="Submit" class="btn btn-primary"> Update</button>
</form>
{% endblock %}
