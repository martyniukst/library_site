{% extends 'authentication/base.html' %}
{% block title %}
Update user
{% endblock %}

{% block content %}

<form class="form" action="{% url 'update_user' id=user.id%}" method = 'POST'>{% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email"  name="email" value="{{user.email}}" disabled>
        </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-4">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"  name="password" placeholder="Password">
    </div>


  <div class="form-group col-md-4">
    <label for="role">Role</label>
      <select id="role" name="role" class="form-control">
      <option id="role" name="role" value=0>Choose role</option>
      <option id="role" name="role" value=0>Reader</option>
      <option id="role" name="role" value=1>Admin</option>
    </select>
  </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="last_name">Surname</label>
      <input type="text" class="form-control" id="last_name" name="last_name"  value="{{user.last_name}}">
    </div>

    <div class="form-group col-md-3">
      <label for="first_name">Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" value="{{user.first_name}}">
    </div>
      <div class="form-group col-md-3">
      <label for="middle_name">Middle Name </label>
      <input type="text" class="form-control" id="middle_name" name="middle_name" value={{user.middle_name}}>
    </div>
  </div>

  <button type="submit" value="Submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
